<!DOCTYPE html>
<html lang="en-US">
<head>
     <meta charset="utf-8">
     <title>Quiz-result</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link type="text/css" rel="stylesheet" href="../stylesheets/result.css">
</head>
<body class="container-fluid">

     <!-- Page header -->
     <header class="body-header jumbotron">
          <h1>SURVEY 2018-19</h1>
     </header>

     <!-- Result table -->
     <div class="result-block">
          <table class="result-table table table-striped table-light table-bordered table-hover">
               <thead>
                    <tr>
                         <th>Qno</th>
                         <th>Title</th>
                         <th>Your answer</th>
                         <th>Is correct</th>
                         <th>Score</th>
                    </tr>
               </thead>
               <tbody></tbody>
          </table>
     </div>

</body>
<script src="../javascripts/result.js"></script>
</html>
